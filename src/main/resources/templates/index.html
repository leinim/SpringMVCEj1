<!--
en esta vista deben estar las tarjetas(bootstrap) con el título de cada noticia,
ordenadas de más reciente a más antigua.
-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Index ejecutandose!</h1>
    
    <div name="noticia" th:each="noticia : ${noticias}" class="card">
      <h5       
      th:text="${noticia.titulo}"
      class="card-header"></h5>
      <div name="cuerpo" class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">Sobre la noticia</p>
        <a th:href="@{/noticia/__${noticia.id}__}" class="btn btn-primary">Leer mas</a>
        <a th:href="@{/panel/modificar/__${noticia.id}__}" class="btn btn-primary">Modificar</a>
        <a th:href="@{/panel/eliminar/__${noticia.id}__}" class="btn btn-primary">Eliminar</a> 
      </div>
    </div>   


      <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
